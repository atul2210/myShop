
  <div class="row">

<div class = "col-md-6">
  <ngb-carousel >
    <ng-container *ngFor = "let item of imageItems;let i = index;">
  <ng-template   ngbSlide [id]=i >
      <img [src]=item height="200" width="450" />
  </ng-template>
  </ng-container>
  </ngb-carousel>
</div>

<div class = "col-md-6">
    <div style="height: 200px;">
      <ngx-slider [init]="slider"></ngx-slider>
    </div> 
</div>
</div>
