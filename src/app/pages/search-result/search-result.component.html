  <div infiniteScroll (scrolled)="onScrollDown(search)" [scrollWindow]="true" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" class="search-results"  
  
        fxLayout="row" fxFlex.md="100" fxLayoutWrap class="card-deck-container mat-elevation-z4">
    <div *ngFor="let item of items;let i=index" >
        <a  target='_blank' [routerLink]="['/itemDetail/',item.itemid]">
    <mat-card fxFlex class="card-item mat-card" >
       
        <mat-card-header>
            <mat-card-title class="mat-card-title">{{item.itemDescription}}</mat-card-title>
          </mat-card-header>
                <img mat-card-sm-image [src]=item.image>
        <mat-card-content>
            <div class="card-text-content">
              {{item.itemName}}
            </div>
          </mat-card-content>
        

    </mat-card>
  </a>
    



</div>

</div>
